spring:
  application:
    name: gateway-api
  cloud:
    config:
      uri: http://localhost:8888
    gateway:
      routes:
        - id: auth-api
          uri: lb://AUTH-API
          predicates:
            - Path=/api/auth/**
          filters:
            - AuthenticationFilter

        - id: task-api
          uri: lb://TASK-API
          predicates:
            - Path=/api/tasks/**
          filters:
            - AuthenticationFilter
            - RewritePath=/api/tasks/(?<path>.*), /$\{path}

        - id: user-api
          uri: lb://USER-API
          predicates:
            - Path=/api/users/**
          filters:
            - AuthenticationFilter
            - RewritePath=/api/users/(?<path>.*), /$\{path}
      discovery:
        locator:
          enabled: true
server:
  port: 8765

springdoc:
  group-configs:
    - group: TASK-API
      paths-to-match:
        - /api/tasks/**
      display-name: Task Api
    - group: USER-API
      paths-to-match:
        - /api/users/**
      display-name: User Api
  swagger-ui:
    config-url: /v3/api-docs/swagger-config
    url: /v3/api-docs
    urls:
      - url: /api/tasks/v3/api-docs
        name: Task Api
      - url: /api/users/v3/api-docs
        name: User Api