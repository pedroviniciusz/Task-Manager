spring:
  application:
    name: api-gateway
  cloud:
    config:
      uri: http://localhost:8888
    gateway:
      routes:
        - id: api-auth
          uri: lb://API-AUTH
          predicates:
            - Path=/api/auth/**
          filters:
            - AuthenticationFilter

        - id: api-task
          uri: lb://API-TASK
          predicates:
            - Path=/api/task/**
          filters:
            - AuthenticationFilter
server:
  port: 8765